<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Internet Kids Distortion - A 90s-inspired audio plugin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Internet Kids">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Internet Kids</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      background-color: #280040;
      overscroll-behavior: none;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #280040;
      flex-direction: column;
      font-family: 'Courier New', monospace;
      z-index: 9999;
    }

    .loading-text {
      color: #00ffff;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .loading-indicator {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      color: #ff0066;
      text-align: center;
      padding: 20px;
      font-family: 'Courier New', monospace;
      max-width: 600px;
      margin: 20px auto;
      z-index: 9999;
    }

    .error-title {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 0, 102, 0.5);
    }

    .error-message {
      font-size: 16px;
      opacity: 0.8;
    }

    #flutter_app {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="flutter_app"></div>
  
  <div class="loading" id="loading">
    <div class="loading-text">Loading Internet Kids</div>
    <div class="loading-indicator"></div>
  </div>

  <div class="error" id="error">
    <div class="error-title">Error</div>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    // Prevent default touch behaviors
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Prevent context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      var error = document.getElementById('error');
      var errorMessage = document.getElementById('error-message');
      var maxRetries = 3;
      var retryCount = 0;

      function showError(message) {
        console.error('Flutter initialization error:', message);
        loading.style.display = 'none';
        error.style.display = 'block';
        errorMessage.textContent = message;
      }

      function initializeFlutter() {
        // Initialize Flutter with retry logic
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion
          },
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              const appRunner = await engineInitializer.initializeEngine({
                useColorEmoji: true,
                renderer: "html"
              });
              await appRunner.runApp();
              loading.remove();
            } catch (e) {
              console.error('Error during Flutter initialization:', e);
              if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Retrying initialization (attempt ${retryCount}/${maxRetries})...`);
                setTimeout(initializeFlutter, 1000);
              } else {
                showError('Failed to initialize the app after multiple attempts. Please refresh the page.');
              }
            }
          }
        }).catch(function(error) {
          showError('Failed to load Flutter app: ' + error);
        });
      }

      // Start initialization
      initializeFlutter();
    });

    // Prevent the default reload behavior
    window.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = '';
    });

    // Handle visibility change
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        // App is being hidden (e.g., switching tabs or minimizing)
        console.log('App visibility changed to hidden');
      } else {
        // App is being shown
        console.log('App visibility changed to visible');
      }
    });
  </script>
</body>
</html>
