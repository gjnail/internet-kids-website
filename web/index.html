<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Internet Kids Distortion - A 90s-inspired audio plugin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Internet Kids">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Internet Kids</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      background-color: #280040;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #280040;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }

    .loading-text {
      color: #00ffff;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
      margin-bottom: 20px;
    }

    .loading-indicator {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      display: none;
      color: #ff0066;
      text-align: center;
      padding: 20px;
      font-family: 'Courier New', monospace;
      max-width: 600px;
      margin: 20px auto;
    }

    .error-title {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 0, 102, 0.5);
    }

    .error-message {
      font-size: 16px;
      opacity: 0.8;
    }

    #flutter_app {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="flutter_app"></div>
  
  <div class="loading" id="loading">
    <div class="loading-text">Loading Internet Kids</div>
    <div class="loading-indicator"></div>
  </div>

  <div class="error" id="error">
    <div class="error-title">Error</div>
    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    window.addEventListener('load', function() {
      var loading = document.getElementById('loading');
      var error = document.getElementById('error');
      var errorMessage = document.getElementById('error-message');

      function showError(message) {
        console.error('Flutter initialization error:', message);
        loading.style.display = 'none';
        error.style.display = 'block';
        errorMessage.textContent = message;
      }

      // Initialize Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner;
          try {
            appRunner = await engineInitializer.initializeEngine({
              renderer: 'html'
            });
          } catch (e) {
            showError('Failed to initialize Flutter engine: ' + e);
            return;
          }

          try {
            await appRunner.runApp();
          } catch (e) {
            showError('Failed to run Flutter app: ' + e);
            return;
          }

          loading.remove();
        }
      }).catch(function(error) {
        showError('Failed to load Flutter app: ' + error);
      });
    });

    // Handle errors that occur during app execution
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Runtime error:', {message, source, lineno, colno, error});
      var errorDiv = document.getElementById('error');
      var errorMessage = document.getElementById('error-message');
      if (errorDiv && errorMessage) {
        errorDiv.style.display = 'block';
        errorMessage.textContent = 'An error occurred while running the app: ' + message;
      }
    };
  </script>
</body>
</html>
