<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Internet Kids Distortion - A 90s-inspired audio plugin">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Internet Kids Distortion">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Internet Kids Distortion</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #280040;
      margin: 0;
      overflow: hidden;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: #00ffff;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .loading::after {
      content: '_';
      animation: blink 1s infinite;
      margin-left: 4px;
    }
    .error {
      display: none;
      color: #ff0000;
      text-align: center;
      margin-top: 20px;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading">Loading Internet Kids Distortion...</div>
  <div class="error" id="error-message"></div>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('.loading');
      var errorMessage = document.querySelector('#error-message');

      function showError(message) {
        loading.style.display = 'none';
        errorMessage.style.display = 'block';
        errorMessage.textContent = message;
        console.error('Flutter initialization error:', message);
      }

      try {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            try {
              const appRunner = await engineInitializer.initializeEngine();
              await appRunner.runApp();
              loading.remove();
            } catch (error) {
              showError('Failed to initialize the app: ' + error);
            }
          }
        }).catch(function(error) {
          showError('Failed to load the app: ' + error);
        });
      } catch (error) {
        showError('Failed to start the app: ' + error);
      }
    });
  </script>
</body>
</html>
